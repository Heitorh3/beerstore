---
- name: Ensure Docker is installed
  hosts: all
  remote_user: ec2-user
  gather_facts: false
  become: true
  tasks:
    - name: Install Docker
      yum: name=docker

    - name: Ensure docker servie is started and enabled
      service:
        name: docker
        state: started
        enabled: yes

-  name: Initialize Swarn Mode
   hosts: manager-leader
   remote_user: ec2-user
   gather_facts: false
   become: true
   tasks:
    - shell: "docker info | grep 'Swarm' | awk -F'Swarm: ' '{print $NF}'"
      register: swarn_mode

    - name: Swarm init
      command: docker swarn init --advertise-addr {{private_ip}}
      when: swarn_mode.stdout == "inactive"
